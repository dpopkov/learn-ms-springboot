<table>
  <thead>
  <tr>
    <th>Challenge</th>
    <th>Your guess</th>
    <th>Correct</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let a of lastAttempts">
    <td>{{ a.factorA }} Ñ… {{ a.factorB }}</td>
    <td>{{ a.resultAttempt }}</td>
    <td>{{ a.correct ? 'Correct' : 'Incorrect (' + a.factorA * a.factorB + ')' }}</td>
  </tr>
  </tbody>
</table>
